
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엄마의 귀촌 생활</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div style="position: absolute; top: 1rem; right: 1rem;">
            <button id="theme-toggle" style="padding: 0.5rem 1rem; cursor: pointer; border-radius: 4px; border: none; background-color: var(--accent-color); color: var(--secondary-color); font-family: var(--font-main);">테마 변경</button>
        </div>
        <h1>엄마의 귀촌 생활</h1>
        <p>강원도 둔내에서의 새로운 시작</p>
    </header>
    <main-navigation></main-navigation>

    <main>
        <section id="daily-task">
            <h2>오늘의 귀촌 할일</h2>
            <div style="text-align: center; padding: 1rem;">
                <p id="task-display" style="font-size: 1.5em; font-weight: bold; margin-bottom: 1.5rem; min-height: 1.5em;">버튼을 눌러 오늘의 할일을 확인해보세요!</p>
                <button id="task-button" style="padding: 0.8rem 2rem; font-size: 1.1em; cursor: pointer; border-radius: 50px; border: none; background-color: var(--accent-color); color: var(--secondary-color); font-family: var(--font-main); box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s;">할일 정하기</button>
            </div>
        </section>

        <section id="house">
            <h2>새로운 보금자리</h2>
            <img src="https://via.placeholder.com/600x400.png?text=Modern+House+in+Dunnae" alt="둔내의 새집">
            <p>강원도 둔내의 맑은 공기 속에 자리 잡은 엄마의 새집입니다. 이곳에서 평화로운 전원생활을 즐기고 계십니다.</p>
        </section>

        <section id="cats">
            <h2>특별한 손님, 길고양이</h2>
            <img src="https://via.placeholder.com/600x400.png?text=Stray+Cats" alt="길고양이">
            <p>집 주변을 찾아오는 길고양이들에게 따뜻한 밥을 챙겨주시며 작은 생명들과 교감하십니다.</p>
        </section>

        <section id="breathing">
            <h2>단전호흡으로 찾는 마음의 평화</h2>
            <img src="https://via.placeholder.com/600x400.png?text=Dahnjeon+Breathing" alt="단전호흡">
            <p>매일 아침, 자연과 함께 단전호흡을 통해 몸과 마음의 건강을 다스리는 시간을 갖습니다.</p>
        </section>
    </main>

    <custom-footer></custom-footer>

    <script src="main.js" type="module"></script>
</body>
</html>
